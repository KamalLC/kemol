<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="parent">
		<div class="box">
			<div class="header">Login</div>
			<div class="details">
				<form>
					<br>
					<input class="text_input" type="text" name="" placeholder="Username">
					<div class="line"></div>
					<br><br>
					<input class="text_input" type="password" name="" placeholder="Password">
					<div class="line"></div>
					<br><br>
					<input class="checkbox" type="checkbox" name="" value="remember" >
						<label class="remember">Remember Me</label>
						<a href="#" class="forgot_password">Forgot password?</a>
					<br><br><br>
					<input class="button" type="submit" name="" value="Login">
				</form>
			</div>
			<div class="switch">
				<label class="switchToRegister">Not Registered Yet?<br><a href="#">Register Now</a></label>
			</div>
			
		</div>
		<div class="break"></div>
		<div class="footer">
			<label class="copyright">Â©2021 Kamal Lamichhane.</label>
		</div>
	</div>
</body>
</html>
